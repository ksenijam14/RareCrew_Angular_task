<div class="center">
    <br>
    <h1>Visual display of working hours of employees</h1>
</div>

<div>
    <br>
    <table class="center employee_table">
        <th>Name</th>
        <th id="time">Total Time in Month</th>
        <th id="action">Actions</th>
        <tr *ngFor="let employee of namesTime" [class.LessThanHundred]='employee["workingTime"]<100'>
        <td>{{employee['name']}}</td>
        <td id="time">{{employee['workingTime']}} hrs</td>
        <td id="action"><a  href="">Edit</a></td>
        </tr>
    </table>
</div>

<div id="chart">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [labels]="chartOptions.labels"
      [responsive]="chartOptions.responsive"
    ></apx-chart>
</div>
